<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque</title>
    <link rel="stylesheet" type="text/css" href="style_Daniil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-0">
        <center>
            <div class="col-md-4" id="cheque" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.671);">
                <table class="table table-sm" id="cheque">
                    <img src="img/LOGONY.png" id="chequeimg">
                    <tbody>
                    <tr>
                        <td>Payer:</td>
                        <td>Daniils Kunavins</td>
                    </tr>
                    <tr>
                        <td>Order ID:</td>
                        <td>#000001</td>
                    </tr>
                    <tr>
                        <td>Rental Point:</td>
                        <td>Shopping</td>
                    </tr>
                    <tr>
                        <td>Item:</td>
                        <td>Notebook</td>
                    </tr>
                    <tr>
                        <td>Amount:</td>
                        <td>115</td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>Africa</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px;"><b>Price per one:</b></td>
                        <td style="padding-top: 30px;">700€</td>
                    </tr>
                    <tr>
                        <td><b>Commission:</b></td>
                        <td>0€</td>
                    </tr>
                    <tr>
                        <td id="price"> <h4><img src="img/mark.png" style="width: 25px;">Total Price:</h4></td>
                        <td id="price"><h4>80 500€</h4></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </center>
    </div>

    
</body>
</html>
